<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Desk â€” Data Dive Bar</title>
    <meta name="description" content="Live Doppler radar and conditions for Ohio. Ambient weather display by Data Dive Bar.">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #080c14;
            --panel: rgba(10, 16, 28, 0.90);
            --panel-solid: #0c1220;
            --panel-border: rgba(80, 180, 200, 0.10);
            --accent: #5ab8c8;
            --accent-dim: rgba(90, 184, 200, 0.12);
            --amber: #c9a84c;
            --text: #d8e0ea;
            --text-secondary: #8a9bb2;
            --text-dim: #4e6178;
            --bar-h: 52px;
            --cities-h: 86px;
            --radius: 10px;
            --radius-sm: 7px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%; height: 100%;
            background: var(--bg);
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* â”€â”€ MAP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        #map {
            position: fixed;
            inset: 0;
            z-index: 1;
        }

        .leaflet-control-zoom,
        .leaflet-control-attribution { display: none !important; }

        /* â”€â”€ VIGNETTE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(
                ellipse at 50% 50%,
                transparent 55%,
                rgba(8, 12, 20, 0.38) 100%
            );
            pointer-events: none;
            z-index: 490;
        }

        /* â”€â”€ TOP BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .top-bar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: var(--bar-h);
            background: var(--panel);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-bottom: 1px solid var(--panel-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 600;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo-icon { font-size: 1.3rem; opacity: 0.9; }
        .logo-text { display: flex; flex-direction: column; gap: 1px; }
        .logo-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: 0.02em;
            line-height: 1.2;
        }
        .logo-sub {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.58rem;
            font-weight: 500;
            color: var(--text-dim);
            letter-spacing: 0.14em;
            text-transform: uppercase;
        }

        .top-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .top-center-main {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.62rem;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 0.18em;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .live-dot {
            width: 7px;
            height: 7px;
            background: var(--accent);
            border-radius: 50%;
            flex-shrink: 0;
            animation: livepulse 2.4s ease-in-out infinite;
        }
        @keyframes livepulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(90,184,200,0.5); }
            50% { opacity: 0.5; box-shadow: 0 0 0 4px rgba(90,184,200,0); }
        }
        .top-center-sub {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.52rem;
            font-weight: 400;
            color: var(--text-dim);
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin-top: 3px;
        }

        .clock-area { text-align: right; }
        #clock {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text);
            letter-spacing: 0.04em;
            line-height: 1.2;
        }
        #date-display {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.56rem;
            font-weight: 500;
            color: var(--text-dim);
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin-top: 2px;
        }

        /* â”€â”€ CONTROLS (bottom-left) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .controls {
            position: fixed;
            bottom: calc(var(--cities-h) + 16px);
            left: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 600;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .control-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.58rem;
            font-weight: 600;
            color: var(--text-dim);
            letter-spacing: 0.12em;
            text-transform: uppercase;
            white-space: nowrap;
        }
        .segmented {
            background: var(--panel);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--panel-border);
            border-radius: var(--radius);
            padding: 3px;
            display: inline-flex;
            gap: 2px;
        }
        .seg-btn {
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            color: var(--text-dim);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.62rem;
            font-weight: 500;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            padding: 6px 14px;
            cursor: pointer;
            transition: all 0.25s ease;
            white-space: nowrap;
        }
        .seg-btn:hover { color: var(--text-secondary); }
        .seg-btn.active {
            background: var(--accent-dim);
            color: var(--accent);
        }

        .audio-btn {
            background: var(--panel);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--panel-border);
            border-radius: var(--radius);
            color: var(--text-dim);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.64rem;
            font-weight: 500;
            letter-spacing: 0.08em;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.25s ease;
            white-space: nowrap;
        }
        .audio-btn:hover {
            color: var(--text-secondary);
            border-color: rgba(80, 180, 200, 0.2);
        }
        .audio-btn.active {
            color: var(--accent);
            border-color: rgba(90, 184, 200, 0.25);
        }

        /* â”€â”€ RADAR LEGEND (bottom-right) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .radar-legend {
            position: fixed;
            bottom: calc(var(--cities-h) + 16px);
            right: 16px;
            z-index: 600;
            background: var(--panel);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--panel-border);
            border-radius: var(--radius);
            padding: 10px 14px;
        }
        .radar-legend-title {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.50rem;
            font-weight: 600;
            color: var(--text-dim);
            letter-spacing: 0.16em;
            text-transform: uppercase;
            margin-bottom: 7px;
        }
        .radar-legend-bar {
            width: 148px;
            height: 7px;
            border-radius: 4px;
            /* Standard NEXRAD WSR-88D color scale from light to heavy */
            background: linear-gradient(to right,
                #04e9e7 0%,   /* 5 dBZ  â€“ drizzle */
                #019ff4 11%,  /* 15 dBZ â€“ light rain */
                #0300f4 22%,  /* 25 dBZ */
                #02fd02 33%,  /* 30 dBZ â€“ moderate */
                #01c501 44%,  /* 40 dBZ */
                #fdf802 55%,  /* 45 dBZ â€“ heavy */
                #e5bc00 62%,
                #fd9500 70%,  /* 50 dBZ */
                #fd0000 80%,  /* 55 dBZ â€“ very heavy */
                #bc0000 90%,
                #f800fd 100%  /* 65+ dBZ â€“ hail */
            );
        }
        .radar-legend-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .radar-legend-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.47rem;
            color: var(--text-dim);
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        /* â”€â”€ CITY MAP MARKERS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .city-marker {
            background: rgba(8, 12, 20, 0.92);
            border: 1.5px solid rgba(90, 184, 200, 0.45);
            border-radius: 22px;
            padding: 5px 10px 5px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.65), 0 0 0 1px rgba(90,184,200,0.08);
            white-space: nowrap;
            backdrop-filter: blur(8px);
        }
        .city-marker-name {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.48rem;
            font-weight: 600;
            color: var(--text-dim);
            letter-spacing: 0.13em;
            text-transform: uppercase;
            line-height: 1;
        }
        .city-marker-row {
            display: flex;
            align-items: center;
            gap: 4px;
            line-height: 1;
        }
        .city-marker-icon { font-size: 0.72rem; }
        .city-marker-temp {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
            font-weight: 700;
            line-height: 1;
        }

        /* â”€â”€ CITY CONDITIONS BAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .cities-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: var(--cities-h);
            background: var(--panel);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-top: 1px solid var(--panel-border);
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            z-index: 600;
        }

        .city-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 11px 18px;
            border-right: 1px solid var(--panel-border);
            transition: background 0.2s ease;
            cursor: default;
            min-width: 0;
            overflow: hidden;
        }
        .city-card:last-child { border-right: none; }
        .city-card:hover { background: rgba(90, 184, 200, 0.05); }

        .city-card-header {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 5px;
        }
        .city-card-name {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 0.84rem;
            font-weight: 700;
            color: var(--amber);
            letter-spacing: 0.02em;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .city-card-right {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-shrink: 0;
        }
        .city-card-icon { font-size: 1rem; line-height: 1; }
        .city-card-temp {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.08rem;
            font-weight: 700;
            line-height: 1;
            letter-spacing: -0.01em;
        }
        .city-card-desc {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.59rem;
            color: var(--text-secondary);
            letter-spacing: 0.02em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }
        .city-card-meta {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.54rem;
            color: var(--text-dim);
            letter-spacing: 0.02em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .city-card-skeleton .city-card-temp {
            color: var(--text-dim);
            font-size: 0.7rem;
            font-weight: 400;
        }

        /* â”€â”€ ALERT BANNER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .alert-banner {
            position: fixed;
            top: var(--bar-h);
            left: 0; right: 0;
            background: rgba(50, 12, 12, 0.90);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 60, 40, 0.22);
            color: #e88080;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.62rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 8px 24px;
            z-index: 650;
            display: none;
        }
        .alert-banner.visible { display: flex; align-items: center; gap: 10px; }
        .alert-icon {
            color: #e06050;
            font-size: 0.82rem;
            animation: livepulse 1.2s ease-in-out infinite;
        }

        /* â”€â”€ RESPONSIVE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @media (max-width: 900px) {
            .city-card { padding: 9px 12px; }
            .city-card-name { font-size: 0.74rem; }
            .city-card-temp { font-size: 0.95rem; }
        }
        @media (max-width: 640px) {
            :root { --cities-h: 72px; }
            .top-bar { padding: 0 14px; }
            .top-center { display: none; }
            .logo-title { font-size: 0.92rem; }
            #clock { font-size: 1rem; }
            .controls { bottom: calc(var(--cities-h) + 10px); left: 10px; }
            .radar-legend { display: none; }
            .cities-bar {
                grid-template-columns: repeat(5, minmax(110px, 1fr));
                overflow-x: auto;
            }
            .city-card-icon { display: none; }
        }
    </style>
</head>
<body>

    <div class="vignette"></div>
    <div id="map"></div>

    <!-- Alert banner -->
    <div class="alert-banner" id="alert-banner">
        <span class="alert-icon">&#9888;</span>
        <span id="alert-text"></span>
    </div>

    <!-- Top bar -->
    <div class="top-bar">
        <div class="logo">
            <span class="logo-icon">&#9928;</span>
            <div class="logo-text">
                <div class="logo-title">Weather Desk</div>
                <div class="logo-sub">Ohio Doppler Radar</div>
            </div>
        </div>

        <div class="top-center">
            <div class="top-center-main">
                <span class="live-dot"></span>
                Data Dive Bar &middot; Local on the 8s
            </div>
            <div class="top-center-sub" id="updated-display">&nbsp;</div>
        </div>

        <div class="clock-area">
            <div id="clock">12:00:00 AM</div>
            <div id="date-display">Loading&hellip;</div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <div class="control-group">
            <span class="control-label">Radar</span>
            <div class="segmented" id="radar-seg">
                <button class="seg-btn active" data-opacity="0.72">On</button>
                <button class="seg-btn" data-opacity="0.35">50%</button>
                <button class="seg-btn" data-opacity="0.10">10%</button>
                <button class="seg-btn" data-opacity="0">Off</button>
            </div>
        </div>
        <button class="audio-btn" id="audio-btn">&#9834; Play Jazz</button>
    </div>

    <!-- Radar legend -->
    <div class="radar-legend">
        <div class="radar-legend-title">Radar Intensity</div>
        <div class="radar-legend-bar"></div>
        <div class="radar-legend-labels">
            <span class="radar-legend-label">Light</span>
            <span class="radar-legend-label">Moderate</span>
            <span class="radar-legend-label">Heavy</span>
        </div>
    </div>

    <!-- Audio -->
    <audio id="jazz-audio" preload="none">
        <source src="https://ice1.somafm.com/illstreet-128-mp3" type="audio/mpeg">
        <source src="https://ice3.somafm.com/illstreet-128-mp3" type="audio/mpeg">
        <source src="https://ice6.somafm.com/illstreet-128-mp3" type="audio/mpeg">
    </audio>

    <!-- City conditions bar â€” all 5 cities always visible -->
    <div class="cities-bar" id="cities-bar">
        <!-- skeleton cards rendered immediately by JS -->
    </div>

    <script>
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    //  DATA DIVE BAR â€” WEATHER DESK â€” OHIO DOPPLER
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    const COLUMBUS           = [39.9612, -82.9988];
    const DEFAULT_ZOOM       = 7;
    const RADAR_REFRESH_MS   = 2.5 * 60 * 1000;
    const ALERT_CHECK_MS     = 5  * 60 * 1000;
    const WEATHER_REFRESH_MS = 10 * 60 * 1000;
    const NWS_UA = 'DataDiveBarWeatherDesk/1.0 github.com/datadivebar';

    const WEATHER_STATIONS = [
        { id: 'KCMH', name: 'Columbus',   lat: 39.9612, lng: -82.9988 },
        { id: 'KCLE', name: 'Cleveland',  lat: 41.4993, lng: -81.6944 },
        { id: 'KCVG', name: 'Cincinnati', lat: 39.1031, lng: -84.5120 },
        { id: 'KTOL', name: 'Toledo',     lat: 41.6528, lng: -83.5379 },
        { id: 'KAKR', name: 'Akron',      lat: 41.0814, lng: -81.5190 },
    ];

    // â”€â”€ MAP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const map = L.map('map', {
        center: COLUMBUS,
        zoom: DEFAULT_ZOOM,
        zoomControl: false,
        attributionControl: false,
    });

    // Custom pane for the base map so the brightness filter doesn't
    // bleed into the radar overlay or city markers
    map.createPane('basemapPane');
    map.getPane('basemapPane').style.zIndex = 150;
    map.getPane('basemapPane').style.filter = 'brightness(1.9) contrast(1.15) saturate(0.85)';

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        subdomains: 'abcd',
        maxZoom: 19,
        pane: 'basemapPane',
    }).addTo(map);

    // â”€â”€ RADAR LAYER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const radarLayer = L.tileLayer(
        'https://mesonet.agron.iastate.edu/cache/tile.py/1.0.0/nexrad-n0q-900913/{z}/{x}/{y}.png?_=' + Date.now(),
        { opacity: 0.72, maxNativeZoom: 8, maxZoom: 19 }
    ).addTo(map);

    function refreshRadar() {
        radarLayer.setUrl(
            'https://mesonet.agron.iastate.edu/cache/tile.py/1.0.0/nexrad-n0q-900913/{z}/{x}/{y}.png?_=' + Date.now()
        );
    }
    setInterval(refreshRadar, RADAR_REFRESH_MS);

    // â”€â”€ RADAR CONTROLS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.querySelectorAll('#radar-seg .seg-btn').forEach(function(btn) {
        btn.addEventListener('click', function() {
            document.querySelectorAll('#radar-seg .seg-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            radarLayer.setOpacity(parseFloat(btn.dataset.opacity));
        });
    });

    // â”€â”€ CLOCK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const DAYS   = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    const MONTHS = ['January','February','March','April','May','June',
                    'July','August','September','October','November','December'];

    function updateClock() {
        var now = new Date();
        var h = now.getHours();
        var m = String(now.getMinutes()).padStart(2, '0');
        var s = String(now.getSeconds()).padStart(2, '0');
        var ampm = h >= 12 ? 'PM' : 'AM';
        h = h % 12 || 12;
        document.getElementById('clock').textContent = h + ':' + m + ':' + s + ' ' + ampm;
        document.getElementById('date-display').textContent =
            DAYS[now.getDay()] + ' \xB7 ' + MONTHS[now.getMonth()] + ' ' + now.getDate() + ', ' + now.getFullYear();
    }
    updateClock();
    setInterval(updateClock, 1000);

    // â”€â”€ CONDITION ICON â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function getConditionIcon(desc) {
        if (!desc) return '\uD83C\uDF21\uFE0F'; // ğŸŒ¡ï¸
        var d = desc.toLowerCase();
        if (d.includes('thunder') || d.includes('tstm'))              return '\u26C8\uFE0F'; // â›ˆï¸
        if (d.includes('blizzard'))                                    return '\u2744\uFE0F'; // â„ï¸
        if (d.includes('snow') || d.includes('flurr'))                return '\uD83C\uDF28\uFE0F'; // ğŸŒ¨ï¸
        if (d.includes('sleet') || d.includes('freezing rain'))       return '\uD83C\uDF27\uFE0F'; // ğŸŒ§ï¸
        if (d.includes('rain') || d.includes('shower') || d.includes('drizzle')) return '\uD83C\uDF27\uFE0F'; // ğŸŒ§ï¸
        if (d.includes('fog') || d.includes('mist') || d.includes('haze'))       return '\uD83C\uDF2B\uFE0F'; // ğŸŒ«ï¸
        if (d.includes('partly') || d.includes('mostly sunny'))       return '\u26C5'; // â›…
        if (d.includes('cloud') || d.includes('overcast'))            return '\u2601\uFE0F'; // â˜ï¸
        if (d.includes('clear') || d.includes('sunny') || d.includes('fair'))    return '\u2600\uFE0F'; // â˜€ï¸
        if (d.includes('wind') || d.includes('breezy') || d.includes('gust'))    return '\uD83D\uDCA8'; // ğŸ’¨
        return '\uD83C\uDF21\uFE0F'; // ğŸŒ¡ï¸
    }

    // â”€â”€ TEMPERATURE COLOR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Cool â†’ Neutral â†’ Warm color scale for instant temperature triage
    function getTempColor(tempF) {
        if (tempF == null) return 'var(--text-dim)';
        if (tempF < 20)  return '#7ab4f5'; // frigid â€“ bright blue
        if (tempF < 32)  return '#5ab8c8'; // freezing â€“ cyan
        if (tempF < 50)  return '#6dbdaa'; // cold â€“ teal-green
        if (tempF < 68)  return '#a8c87a'; // mild â€“ green
        if (tempF < 85)  return '#c9a84c'; // warm â€“ amber
        return '#e07050';                  // hot â€“ orange
    }

    // â”€â”€ NWS ALERTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function fetchAlerts() {
        try {
            var res = await fetch('https://api.weather.gov/alerts/active?area=OH', {
                headers: { 'User-Agent': NWS_UA, 'Accept': 'application/geo+json' }
            });
            if (!res.ok) return;
            var data = await res.json();
            var severe = (data.features || []).filter(function(f) {
                var ev = (f.properties.event || '').toLowerCase();
                return ev.includes('tornado') || ev.includes('severe') || ev.includes('flash flood');
            });
            var banner = document.getElementById('alert-banner');
            var alertText = document.getElementById('alert-text');
            if (severe.length > 0 && banner && alertText) {
                alertText.textContent = (severe[0].properties.headline || 'SEVERE WEATHER ALERT').toUpperCase();
                banner.classList.add('visible');
            } else if (banner) {
                banner.classList.remove('visible');
            }
        } catch(e) {}
    }
    fetchAlerts();
    setInterval(fetchAlerts, ALERT_CHECK_MS);

    // â”€â”€ WEATHER DATA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    var weatherData = [];
    var cityMarkers = [];
    var lastUpdated = null;

    function cToF(c)    { return c != null ? Math.round(c * 9/5 + 32) : null; }
    function msToMph(ms){ return ms != null ? Math.round(ms * 2.23694) : null; }
    function degToDir(deg) {
        if (deg == null) return '';
        var dirs = ['N','NNE','NE','ENE','E','ESE','SE','SSE','S','SSW','SW','WSW','W','WNW','NW','NNW'];
        return dirs[Math.round(deg / 22.5) % 16];
    }

    // â”€â”€ CITY MAP MARKERS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function updateMapMarkers(data) {
        cityMarkers.forEach(m => map.removeLayer(m));
        cityMarkers = [];

        WEATHER_STATIONS.forEach(function(station, i) {
            var d = data[i];
            var tempF   = d ? d.tempF   : null;
            var desc    = d ? d.desc    : '';
            var tempStr = tempF != null ? tempF + '\xB0F' : '\u2014';
            var icon    = getConditionIcon(desc);
            var color   = getTempColor(tempF);

            var marker = L.marker([station.lat, station.lng], {
                icon: L.divIcon({
                    className: '',
                    html: '<div class="city-marker">' +
                          '<div class="city-marker-name">' + station.name + '</div>' +
                          '<div class="city-marker-row">' +
                          '<span class="city-marker-icon">' + icon + '</span>' +
                          '<span class="city-marker-temp" style="color:' + color + '">' + tempStr + '</span>' +
                          '</div></div>',
                    iconSize: [90, 44],
                    iconAnchor: [45, 22],
                }),
                interactive: false,
            }).addTo(map);
            cityMarkers.push(marker);
        });
    }

    async function fetchWeather() {
        var results = [];
        for (var i = 0; i < WEATHER_STATIONS.length; i++) {
            var s = WEATHER_STATIONS[i];
            try {
                var res = await fetch('https://api.weather.gov/stations/' + s.id + '/observations/latest', {
                    headers: { 'User-Agent': NWS_UA, 'Accept': 'application/geo+json' }
                });
                if (!res.ok) throw new Error();
                var obs = (await res.json()).properties;
                results.push({
                    name:    s.name,
                    tempF:   cToF(obs.temperature && obs.temperature.value),
                    humid:   obs.relativeHumidity && obs.relativeHumidity.value != null
                             ? Math.round(obs.relativeHumidity.value) : null,
                    windMph: msToMph(obs.windSpeed && obs.windSpeed.value),
                    windDir: degToDir(obs.windDirection && obs.windDirection.value),
                    desc:    obs.textDescription || '',
                });
            } catch(e) {
                results.push({ name: s.name, tempF: null, humid: null, windMph: null, windDir: '', desc: '' });
            }
        }
        weatherData = results;
        lastUpdated = new Date();
        renderCityCards(results);
        updateMapMarkers(results);
        updateTimestamp();
    }

    // â”€â”€ LAST UPDATED â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function updateTimestamp() {
        var el = document.getElementById('updated-display');
        if (!el || !lastUpdated) return;
        var mins = Math.floor((Date.now() - lastUpdated.getTime()) / 60000);
        el.textContent = mins < 1 ? 'Conditions updated just now' : 'Conditions updated ' + mins + ' min ago';
    }
    setInterval(updateTimestamp, 30000);

    // â”€â”€ CITY CARDS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function renderCityCards(data) {
        var bar = document.getElementById('cities-bar');
        if (!bar) return;
        bar.innerHTML = '';

        data.forEach(function(d) {
            var card = document.createElement('div');
            card.className = 'city-card';

            var icon    = getConditionIcon(d.desc);
            var tempF   = d.tempF;
            var tempStr = tempF != null ? tempF + '\xB0F' : '\u2014';
            var color   = getTempColor(tempF);
            var desc    = d.desc || '\u2014';
            var wind    = d.windMph != null
                ? (d.windDir ? d.windDir + '\u00A0' : '') + d.windMph + ' mph'
                : 'Calm';
            var metaParts = [];
            if (d.humid != null) metaParts.push('Hum\u00A0' + d.humid + '%');
            metaParts.push(wind);

            card.innerHTML =
                '<div class="city-card-header">' +
                  '<span class="city-card-name">' + d.name + '</span>' +
                  '<div class="city-card-right">' +
                    '<span class="city-card-icon">' + icon + '</span>' +
                    '<span class="city-card-temp" style="color:' + color + '">' + tempStr + '</span>' +
                  '</div>' +
                '</div>' +
                '<div class="city-card-desc">' + desc + '</div>' +
                '<div class="city-card-meta">' + metaParts.join(' \xB7 ') + '</div>';

            bar.appendChild(card);
        });
    }

    // Skeleton cards while data loads
    (function initSkeletons() {
        var bar = document.getElementById('cities-bar');
        if (!bar) return;
        WEATHER_STATIONS.forEach(function(s) {
            var card = document.createElement('div');
            card.className = 'city-card city-card-skeleton';
            card.innerHTML =
                '<div class="city-card-header">' +
                  '<span class="city-card-name">' + s.name + '</span>' +
                '</div>' +
                '<div class="city-card-desc" style="color:var(--text-dim);letter-spacing:0.1em">Loading\u2026</div>';
            bar.appendChild(card);
        });
    })();

    // Initialize map markers with skeleton state
    updateMapMarkers(WEATHER_STATIONS.map(function(s) {
        return { name: s.name, tempF: null, desc: '', humid: null, windMph: null, windDir: '' };
    }));

    fetchWeather();
    setInterval(fetchWeather, WEATHER_REFRESH_MS);

    // â”€â”€ AUDIO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    var audio    = document.getElementById('jazz-audio');
    var audioBtn = document.getElementById('audio-btn');
    audio.volume = 0.4;

    function setAudioState(state) {
        var labels = {
            idle:    '\u266A Play Jazz',
            playing: '\u266A Mute Jazz',
            muted:   '\u266A Unmute',
            error:   '\u266A No Signal',
            loading: '\u266A Tuning\u2026',
        };
        audioBtn.textContent = labels[state] || labels.idle;
        audioBtn.classList.toggle('active', state === 'playing');
    }

    function tryPlay() {
        setAudioState('loading');
        audio.load();
        audio.play()
            .then(function() { setAudioState('playing'); })
            .catch(function(e) {
                setAudioState(e.name === 'NotAllowedError' ? 'idle' : 'error');
            });
    }

    audio.addEventListener('error', function() { if (audio.paused) setAudioState('error'); });

    audioBtn.addEventListener('click', function() {
        if (audio.error || audio.readyState === 0) {
            tryPlay();
        } else if (audio.paused) {
            tryPlay();
        } else if (audio.muted) {
            audio.muted = false;
            setAudioState('playing');
        } else {
            audio.muted = true;
            setAudioState('muted');
        }
    });

    </script>
</body>
