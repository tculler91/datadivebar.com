<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Desk — Data Dive Bar</title>
    <meta name="description" content="Live Doppler radar and conditions for Ohio. Ambient weather display by Data Dive Bar.">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #080c14;
            --panel: rgba(10, 16, 28, 0.82);
            --panel-solid: #0c1220;
            --panel-border: rgba(80, 180, 200, 0.10);
            --accent: #5ab8c8;
            --accent-dim: rgba(90, 184, 200, 0.12);
            --amber: #c9a84c;
            --amber-dim: rgba(201, 168, 76, 0.15);
            --text: #d8e0ea;
            --text-secondary: #8a9bb2;
            --text-dim: #4e6178;
            --bar-h: 52px;
            --chyron-h: 48px;
            --radius: 10px;
            --radius-sm: 7px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%; height: 100%;
            background: var(--bg);
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ── MAP ─────────────────────────────────────────────── */
        #map {
            position: fixed;
            inset: 0;
            z-index: 1;
        }

        .leaflet-control-zoom,
        .leaflet-control-attribution { display: none !important; }

        /* ── SUBTLE VIGNETTE ─────────────────────────────────── */
        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(
                ellipse at 50% 50%,
                transparent 45%,
                rgba(8, 12, 20, 0.5) 100%
            );
            pointer-events: none;
            z-index: 490;
        }

        /* ── TOP BAR ─────────────────────────────────────────── */
        .top-bar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: var(--bar-h);
            background: var(--panel);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-bottom: 1px solid var(--panel-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 600;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo-icon {
            font-size: 1.3rem;
            opacity: 0.9;
        }
        .logo-text {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }
        .logo-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--text);
            letter-spacing: 0.02em;
            line-height: 1.2;
        }
        .logo-sub {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.58rem;
            font-weight: 500;
            color: var(--text-dim);
            letter-spacing: 0.14em;
            text-transform: uppercase;
        }

        .top-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .top-center-main {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.62rem;
            font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 0.18em;
            text-transform: uppercase;
        }

        .clock-area {
            text-align: right;
        }
        #clock {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text);
            letter-spacing: 0.04em;
            line-height: 1.2;
        }
        #date-display {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.56rem;
            font-weight: 500;
            color: var(--text-dim);
            letter-spacing: 0.12em;
            text-transform: uppercase;
            margin-top: 2px;
        }

        /* ── CONTROLS (bottom-left) ──────────────────────────── */
        .controls {
            position: fixed;
            bottom: calc(var(--chyron-h) + 16px);
            left: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 600;
        }

        /* Radar segmented control */
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .control-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.58rem;
            font-weight: 600;
            color: var(--text-dim);
            letter-spacing: 0.12em;
            text-transform: uppercase;
            white-space: nowrap;
        }
        .segmented {
            background: var(--panel);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--panel-border);
            border-radius: var(--radius);
            padding: 3px;
            display: inline-flex;
            gap: 2px;
        }
        .seg-btn {
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            color: var(--text-dim);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.62rem;
            font-weight: 500;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            padding: 6px 14px;
            cursor: pointer;
            transition: all 0.25s ease;
            white-space: nowrap;
        }
        .seg-btn:hover {
            color: var(--text-secondary);
        }
        .seg-btn.active {
            background: var(--accent-dim);
            color: var(--accent);
        }

        /* Audio button */
        .audio-btn {
            background: var(--panel);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--panel-border);
            border-radius: var(--radius);
            color: var(--text-dim);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.64rem;
            font-weight: 500;
            letter-spacing: 0.08em;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.25s ease;
            white-space: nowrap;
        }
        .audio-btn:hover {
            color: var(--text-secondary);
            border-color: rgba(80, 180, 200, 0.2);
        }
        .audio-btn.active {
            color: var(--accent);
            border-color: rgba(90, 184, 200, 0.25);
        }

        /* ── WATERMARK (bottom-right) ────────────────────────── */
        .watermark {
            position: fixed;
            bottom: calc(var(--chyron-h) + 20px);
            right: 20px;
            text-align: right;
            z-index: 600;
            opacity: 0.45;
            transition: opacity 0.3s ease;
        }
        .watermark:hover {
            opacity: 0.7;
        }
        .watermark-line1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 0.68rem;
            font-weight: 500;
            color: var(--amber);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        .watermark-line2 {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.52rem;
            font-weight: 500;
            color: var(--text-dim);
            letter-spacing: 0.14em;
            text-transform: uppercase;
            margin-top: 2px;
        }

        /* ── BOTTOM CHYRON ───────────────────────────────────── */
        .chyron {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: var(--chyron-h);
            background: var(--panel);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-top: 1px solid var(--panel-border);
            display: flex;
            align-items: center;
            overflow: hidden;
            z-index: 600;
        }
        .chyron-label {
            flex-shrink: 0;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.58rem;
            font-weight: 600;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: var(--accent);
            padding: 0 20px;
            border-right: 1px solid var(--panel-border);
            height: 100%;
            display: flex;
            align-items: center;
        }
        .chyron-content {
            flex: 1;
            overflow: hidden;
            height: 100%;
            position: relative;
        }
        .chyron-item {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            padding: 0 24px;
            opacity: 0;
            transition: opacity 0.7s ease;
        }
        .chyron-item.active { opacity: 1; }
        .chyron-city {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 0.88rem;
            font-weight: 700;
            color: var(--amber);
            letter-spacing: 0.04em;
            margin-right: 14px;
            white-space: nowrap;
        }
        .chyron-sep {
            color: var(--text-dim);
            margin-right: 14px;
            font-size: 0.65rem;
            opacity: 0.5;
        }
        .chyron-conditions {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.68rem;
            font-weight: 400;
            color: var(--text-secondary);
            letter-spacing: 0.02em;
            white-space: nowrap;
        }
        .chyron-val {
            color: var(--text);
            font-weight: 600;
        }
        .chyron-divider {
            color: var(--text-dim);
            margin: 0 10px;
            opacity: 0.4;
        }

        /* ── ALERT BANNER ────────────────────────────────────── */
        .alert-banner {
            position: fixed;
            top: var(--bar-h);
            left: 0; right: 0;
            background: rgba(50, 12, 12, 0.88);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 60, 40, 0.2);
            color: #e88080;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.62rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 8px 24px;
            z-index: 650;
            display: none;
        }
        .alert-banner.visible { display: flex; align-items: center; gap: 10px; }
        .alert-icon { color: #e06050; font-size: 0.8rem; }

        /* ── RESPONSIVE ──────────────────────────────────────── */
        @media (max-width: 640px) {
            .top-bar { padding: 0 14px; }
            .top-center { display: none; }
            .logo-title { font-size: 0.92rem; }
            #clock { font-size: 1rem; }
            .controls { bottom: calc(var(--chyron-h) + 10px); left: 10px; }
            .watermark { bottom: calc(var(--chyron-h) + 14px); right: 12px; }
            .chyron-label { padding: 0 12px; font-size: 0.52rem; }
            .chyron-item { padding: 0 14px; }
            .chyron-city { font-size: 0.78rem; }
            .chyron-conditions { font-size: 0.6rem; }
        }
    </style>
</head>
<body>

    <div class="vignette"></div>
    <div id="map"></div>

    <!-- Alert banner -->
    <div class="alert-banner" id="alert-banner">
        <span class="alert-icon">&#9888;</span>
        <span id="alert-text"></span>
    </div>

    <!-- Top bar -->
    <div class="top-bar">
        <div class="logo">
            <span class="logo-icon">&#9928;</span>
            <div class="logo-text">
                <div class="logo-title">Weather Desk</div>
                <div class="logo-sub">Ohio Doppler Radar</div>
            </div>
        </div>

        <div class="top-center">
            <div class="top-center-main">Data Dive Bar &middot; Local on the 8s</div>
        </div>

        <div class="clock-area">
            <div id="clock">12:00:00 AM</div>
            <div id="date-display">Loading&hellip;</div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <div class="control-group">
            <span class="control-label">Radar</span>
            <div class="segmented" id="radar-seg">
                <button class="seg-btn active" data-opacity="0.72">On</button>
                <button class="seg-btn" data-opacity="0.35">50%</button>
                <button class="seg-btn" data-opacity="0">Off</button>
            </div>
        </div>
        <button class="audio-btn" id="audio-btn">&#9834; Play Jazz</button>
    </div>

    <!-- Watermark -->
    <div class="watermark">
        <div class="watermark-line1">Data Dive Bar</div>
        <div class="watermark-line2">Weather Desk</div>
    </div>

    <!-- Audio -->
    <audio id="jazz-audio" preload="none">
        <source src="https://ice1.somafm.com/illstreet-128-mp3" type="audio/mpeg">
        <source src="https://ice3.somafm.com/illstreet-128-mp3" type="audio/mpeg">
        <source src="https://ice6.somafm.com/illstreet-128-mp3" type="audio/mpeg">
    </audio>

    <!-- Bottom chyron -->
    <div class="chyron">
        <div class="chyron-label">Conditions</div>
        <div class="chyron-content" id="chyron-content"></div>
    </div>

    <script>
    // ══════════════════════════════════════════════════════════════
    //  DATA DIVE BAR WEATHER DESK — OHIO DOPPLER
    //  Clean ambient display
    // ══════════════════════════════════════════════════════════════

    // ── CONSTANTS ────────────────────────────────────────────────
    const COLUMBUS         = [39.9612, -82.9988];
    const DEFAULT_ZOOM     = 8;
    const RADAR_REFRESH_MS = 2.5 * 60 * 1000;   // 2.5 min
    const ALERT_CHECK_MS   = 5 * 60 * 1000;     // 5 min
    const WEATHER_REFRESH_MS = 10 * 60 * 1000;  // 10 min
    const NWS_UA = 'DataDiveBarWeatherDesk/1.0 github.com/datadivebar';

    const WEATHER_STATIONS = [
        { id: 'KCMH', name: 'Columbus' },
        { id: 'KCLE', name: 'Cleveland' },
        { id: 'KCVG', name: 'Cincinnati' },
        { id: 'KTOL', name: 'Toledo' },
        { id: 'KAKR', name: 'Akron' },
    ];

    // ── MAP ──────────────────────────────────────────────────────
    // Centered on Columbus, full manual interaction enabled
    const map = L.map('map', {
        center: COLUMBUS,
        zoom: DEFAULT_ZOOM,
        zoomControl: false,
        attributionControl: false,
    });

    // Dark base tiles
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        subdomains: 'abcd',
        maxZoom: 19,
    }).addTo(map);

    // ── RADAR LAYER ──────────────────────────────────────────────
    // Persistent layer — refreshed via setUrl(), never removed.
    // maxNativeZoom: 8 tells Leaflet to request z8 tiles max and
    // upscale them at higher zoom levels so radar never vanishes.
    const radarLayer = L.tileLayer(
        'https://mesonet.agron.iastate.edu/cache/tile.py/1.0.0/nexrad-n0q-900913/{z}/{x}/{y}.png?_=' + Date.now(),
        {
            opacity: 0.72,
            maxNativeZoom: 8,
            maxZoom: 19,
        }
    ).addTo(map);

    function refreshRadar() {
        radarLayer.setUrl(
            'https://mesonet.agron.iastate.edu/cache/tile.py/1.0.0/nexrad-n0q-900913/{z}/{x}/{y}.png?_=' + Date.now()
        );
    }
    setInterval(refreshRadar, RADAR_REFRESH_MS);

    // ── RADAR CONTROLS ───────────────────────────────────────────
    document.querySelectorAll('#radar-seg .seg-btn').forEach(function(btn) {
        btn.addEventListener('click', function() {
            document.querySelectorAll('#radar-seg .seg-btn').forEach(function(b) {
                b.classList.remove('active');
            });
            btn.classList.add('active');
            radarLayer.setOpacity(parseFloat(btn.dataset.opacity));
        });
    });

    // ── CLOCK ────────────────────────────────────────────────────
    var DAYS  = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    var MONTHS = ['January','February','March','April','May','June',
                  'July','August','September','October','November','December'];

    function updateClock() {
        var now = new Date();
        var h = now.getHours();
        var m = String(now.getMinutes()).padStart(2, '0');
        var s = String(now.getSeconds()).padStart(2, '0');
        var ampm = h >= 12 ? 'PM' : 'AM';
        h = h % 12 || 12;
        document.getElementById('clock').textContent = h + ':' + m + ':' + s + ' ' + ampm;
        document.getElementById('date-display').textContent =
            DAYS[now.getDay()] + ' ' + MONTHS[now.getMonth()] + ' ' + now.getDate() + ', ' + now.getFullYear();
    }
    updateClock();
    setInterval(updateClock, 1000);

    // ── NWS ALERTS ───────────────────────────────────────────────
    async function fetchAlerts() {
        try {
            var res = await fetch('https://api.weather.gov/alerts/active?area=OH', {
                headers: { 'User-Agent': NWS_UA, 'Accept': 'application/geo+json' }
            });
            if (!res.ok) return;
            var data = await res.json();
            var severe = (data.features || []).filter(function(f) {
                var ev = (f.properties.event || '').toLowerCase();
                return ev.includes('tornado') || ev.includes('severe') || ev.includes('flash flood');
            });
            var banner = document.getElementById('alert-banner');
            var alertText = document.getElementById('alert-text');
            if (severe.length > 0 && banner && alertText) {
                alertText.textContent = (severe[0].properties.headline || 'SEVERE WEATHER ALERT').toUpperCase();
                banner.classList.add('visible');
            } else if (banner) {
                banner.classList.remove('visible');
            }
        } catch (e) { /* alerts are a bonus */ }
    }
    fetchAlerts();
    setInterval(fetchAlerts, ALERT_CHECK_MS);

    // ── WEATHER DATA ─────────────────────────────────────────────
    var weatherData = [];
    var chyronIndex = 0;

    function cToF(c)  { return c != null ? Math.round(c * 9/5 + 32) : null; }
    function msToMph(ms) { return ms != null ? Math.round(ms * 2.23694) : null; }
    function degToDir(deg) {
        if (deg == null) return '';
        var dirs = ['N','NNE','NE','ENE','E','ESE','SE','SSE','S','SSW','SW','WSW','W','WNW','NW','NNW'];
        return dirs[Math.round(deg / 22.5) % 16];
    }

    async function fetchWeather() {
        var results = [];
        for (var i = 0; i < WEATHER_STATIONS.length; i++) {
            var s = WEATHER_STATIONS[i];
            try {
                var res = await fetch('https://api.weather.gov/stations/' + s.id + '/observations/latest', {
                    headers: { 'User-Agent': NWS_UA, 'Accept': 'application/geo+json' }
                });
                if (!res.ok) throw new Error();
                var obs = (await res.json()).properties;
                results.push({
                    name: s.name,
                    tempF: cToF(obs.temperature && obs.temperature.value),
                    humid: obs.relativeHumidity && obs.relativeHumidity.value != null
                        ? Math.round(obs.relativeHumidity.value) : null,
                    windMph: msToMph(obs.windSpeed && obs.windSpeed.value),
                    windDir: degToDir(obs.windDirection && obs.windDirection.value),
                    desc: obs.textDescription || '',
                });
            } catch (e) {
                results.push({ name: s.name, tempF: null, humid: null, windMph: null, windDir: '', desc: '' });
            }
        }
        weatherData = results;
        renderChyron();
    }

    // ── CHYRON ───────────────────────────────────────────────────
    function renderChyron() {
        var el = document.getElementById('chyron-content');
        if (!el) return;
        el.innerHTML = '';
        if (weatherData.length === 0) {
            var placeholder = document.createElement('div');
            placeholder.className = 'chyron-item active';
            placeholder.innerHTML = '<span class="chyron-conditions">Fetching conditions&hellip;</span>';
            el.appendChild(placeholder);
            return;
        }
        weatherData.forEach(function(d, i) {
            var item = document.createElement('div');
            item.className = 'chyron-item' + (i === 0 ? ' active' : '');
            var temp  = d.tempF != null
                ? '<span class="chyron-val">' + d.tempF + '&deg;F</span>'
                : '<span class="chyron-val">&mdash;</span>';
            var humid = d.humid != null
                ? '<span class="chyron-divider">&middot;</span>Humidity <span class="chyron-val">' + d.humid + '%</span>'
                : '';
            var wind  = d.windMph != null
                ? 'Wind <span class="chyron-val">' + d.windDir + ' ' + d.windMph + ' mph</span>'
                : '<span class="chyron-val">Calm</span>';
            var desc  = d.desc
                ? '<span class="chyron-divider">&middot;</span>' + d.desc
                : '';
            item.innerHTML =
                '<span class="chyron-city">' + d.name + '</span>' +
                '<span class="chyron-sep">/</span>' +
                '<span class="chyron-conditions">' + temp + humid +
                '<span class="chyron-divider">&middot;</span>' + wind + desc + '</span>';
            el.appendChild(item);
        });
        chyronIndex = 0;
    }

    function advanceChyron() {
        var items = document.querySelectorAll('.chyron-item');
        if (items.length < 2) return;
        items[chyronIndex % items.length].classList.remove('active');
        chyronIndex = (chyronIndex + 1) % items.length;
        items[chyronIndex].classList.add('active');
    }

    renderChyron();
    fetchWeather();
    setInterval(fetchWeather, WEATHER_REFRESH_MS);
    setInterval(advanceChyron, 5000);

    // ── AUDIO ────────────────────────────────────────────────────
    var audio = document.getElementById('jazz-audio');
    var audioBtn = document.getElementById('audio-btn');
    audio.volume = 0.4;

    function setAudioState(state) {
        var labels = {
            idle:    '\u266A Play Jazz',
            playing: '\u266A Mute Jazz',
            muted:   '\u266A Unmute',
            error:   '\u266A No Signal',
            loading: '\u266A Tuning\u2026',
        };
        audioBtn.textContent = labels[state] || labels.idle;
        audioBtn.classList.toggle('active', state === 'playing');
    }

    function tryPlay() {
        setAudioState('loading');
        audio.load();
        audio.play()
            .then(function() { setAudioState('playing'); })
            .catch(function(e) {
                setAudioState(e.name === 'NotAllowedError' ? 'idle' : 'error');
            });
    }

    audio.addEventListener('error', function() {
        if (audio.paused) setAudioState('error');
    });

    audioBtn.addEventListener('click', function() {
        if (audio.error || audio.readyState === 0) {
            tryPlay();
        } else if (audio.paused) {
            tryPlay();
        } else if (audio.muted) {
            audio.muted = false;
            setAudioState('playing');
        } else {
            audio.muted = true;
            setAudioState('muted');
        }
    });

    </script>
</body>
</html>
